<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>TeatrClub</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script>(function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/pl_PL/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="fb-root"></div>
</head>
<body ng-app="TeatrClub" class="app">
    <video class="intro__video" playsinline muted loop>
          <source src="video/video.mp4" type="video/mp4" />
          Your browser doesn't support HTML5 video. Here's a <a target="_blank" href="#">link</a> to download the video.
    </video>
    <main class="main">
        <div class="main__wrapper" ui-view="main">
        </div>
    </main>
    <script src='app/bundle.prod.js'></script>
</body>
</html>
